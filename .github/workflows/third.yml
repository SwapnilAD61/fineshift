name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  

jobs:

  compile:
    runs-on: ubuntu-latest
    name: Running Java ${{ matrix.java }} compile
    steps:
    - uses: actions/checkout@v2
    - name: Setup Java JDK
      uses: actions/setup-java@v1.4.4
      with:
         java-version: 1.8
       
    
